<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish</title>
</head>
<body>
    <h2>Kirish</h2>

    <!-- Login formasi -->
    <form id="loginForm">
        <label for="username">Foydalanuvchi nomi:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Parol:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Kirish</button>
    </form>

    <!-- JavaScript kiritish -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('https://your-backend-url/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('token', data.token); // Tokenni saqlash
                    alert('Kirish muvaffaqiyatli!');
                    window.location.href = 'profile.html'; // Shaxsiy kabinetga yo'naltirish
                } else {
                    alert('Kirishda xatolik yuz berdi.');
                }
            })
            .catch(error => {
                console.error('Xato:', error);
                alert('Serverga so\'rov yuborishda xato yuz berdi.');
            });
        });
    </script>
</body>
</html>
