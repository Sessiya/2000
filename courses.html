<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurslar</title>
</head>
<body>
    <h2>Kurslar</h2>

    <!-- Kurslar ro'yxati -->
    <div id="coursesList"></div>

    <!-- JavaScript kiritish -->
    <script>
        fetch('https://your-backend-url/courses', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}` // Tokenni yuborish
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const coursesList = document.getElementById('coursesList');
                data.courses.forEach(course => {
                    const courseElement = document.createElement('div');
                    courseElement.textContent = `${course.name} - ${course.description}`;
                    coursesList.appendChild(courseElement);
                });
            } else {
                alert('Kurslar yuklanishda xatolik yuz berdi.');
            }
        })
        .catch(error => {
            console.error('Xato:', error);
            alert('Serverga so\'rov yuborishda xato yuz berdi.');
        });
    </script>
</body>
</html>
