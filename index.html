<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biletlar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Biletlar</h1>
    <nav>
      <button id="random-mode">Tasodifiy</button>
      <button id="prev-ticket">Oldingi</button>
      <button id="next-ticket">Keyingi</button>
      <button id="all-mode">Hammasi</button>
      <button id="show-saved-questions">Saqlangan Savollar</button>
    </nav>
    <!-- Tungi/Kunduzgi rejim tugmasi -->
    <button id="dark-mode-toggle">☀️</button>
  </header>
  
  <main>
    <div id="ticket-container">
      <p id="question"></p>
      <button id="show-answer">Javobni Ko'rish</button>
      <p id="answer" hidden></p>
    </div>
    <ul id="all-tickets" hidden></ul>
    
    <div id="saved-questions-container" hidden></div>
    <div id="saved-questions-page"></div>
    <div id="page-buttons-container"></div>
  </main>

  <!-- Footerda Qo'shimcha Sahifa havolasi -->
  <footer>
    <a href="additional/additional.html">Qo'shimcha Sahifa</a>
  </footer>

  <script src="bilet.js"></script>
    <script src="script.js"></script>
</body>
</html>
