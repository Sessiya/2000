<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assalamu alaykum!</title>
  <style>
    /* Umumiy Uslublar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header button {
      position: absolute;
      top: 10px;
      right: 20px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: white;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      color: #666;
      margin-bottom: 15px;
    }

    .card a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .card a:hover {
      background-color: #45a049;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #333;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    Assalomu alaykum!
    <button id="dark-mode-toggle">ðŸŒ™</button>
  </header>
  <main>
    <h1>Xush Kelibsiz</h1>
    <p>Iltimos, kerakli bo'limni tanlang:</p>
    <div class="card-container">
      <div class="card">
        <h2>Oraliq</h2>
        <p>Oraliq imtihonlari uchun biletlar.</p>
        <a href="oraliq/index.html">Kirish</a>
      </div>
      <div class="card">
        <h2>Yakuniy</h2>
        <p>Yakuniy imtihonlari uchun biletlar.</p>
        <a href="yakuniy.html">Kirish</a>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2024 Barcha huquqlar himoyalangan
  </footer>
  <script>
    // Dark mode funksiyasi
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Dark mode uchun CSS
    const darkModeStyle = document.createElement('style');
    darkModeStyle.textContent = `
      body.dark-mode {
        background-color: #333;
        color: white;
      }
      body.dark-mode footer {
        background-color: #444;
        color: white;
      }
      body.dark-mode .card {
        background-color: #555;
        color: white;
      }
      body.dark-mode .card a {
        background-color: #666;
      }
      body.dark-mode .card a:hover {
        background-color: #777;
      }
    `;
    document.head.appendChild(darkModeStyle);
  </script>
</body>
</html>
