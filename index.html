<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biletlar</title>
  <link rel="stylesheet" href="style.css">
  <style>/* Mobil moslashuv */
@media screen and (max-width: 768px) {
  body {
    font-size: 14px; /* Matnni biroz kichraytirish */
    margin: 0;
    padding: 0;
  }

  header {
    display: flex;
    flex-direction: column; /* Tugmalarni vertikal joylashtirish */
    align-items: center;
    padding: 10px;
    background-color: #f5f5f5;
  }

  nav {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 10px;
  }

  nav button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
  }

  #dark-mode-toggle {
    width: 100%;
    padding: 10px;
    font-size: 16px;
  }

  main {
    padding: 15px;
  }

  #ticket-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
    text-align: center;
  }

  #ticket-container p {
    font-size: 16px;
  }

  #show-answer {
    padding: 10px 15px;
    font-size: 16px;
  }

  ul#all-tickets {
    padding: 0;
    list-style-type: none;
  }

  ul#all-tickets li {
    font-size: 14px;
    margin-bottom: 5px;
  }
}
  </style>
</head>
<body>
  <header>
    <nav>
      <button id="random-mode">Tasodifiy</button>
      <button id="prev-ticket">Oldingi</button>
      <button id="next-ticket">Keyingi</button>
      <button id="all-mode">Hammasi</button>
    </nav>
    <button id="dark-mode-toggle">Tungi rejim</button>
  </header>
  <main>
    <div id="ticket-container">
      <p id="question"></p>
      <button id="show-answer">Javobni Ko'rish</button>
      <p id="answer" hidden></p>
    </div>
    <ul id="all-tickets" hidden></ul>
  </main>
  <script src="bilet.js"></script>
  <script src="script.js"></script>
</body>
</html>
