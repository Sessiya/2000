<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biletlar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Biletlar</h1>
    <nav>
      <button id="random-mode">Tasodifiy</button>
      <button id="prev-ticket">Oldingi</button>
      <button id="next-ticket">Keyingi</button>
      <button id="all-mode">Hammasi</button>
    </nav>
    <button id="dark-mode-toggle">☀️</button>
    <button id="save-mode">♻️</button> <!-- Save button -->
  </header>
  <main>
    <div id="ticket-container">
      <p id="question"></p>
      <button id="show-answer">Javobni Ko'rish</button>
      <p id="answer" hidden></p>
    </div>
    <ul id="all-tickets" hidden></ul>
    <div id="saved-tickets">
      <h2>Saqlangan Biletlar</h2>
      <ul id="saved-ticket-list"></ul>
    </div>
  </main>
  <script src="bilet.js"></script>
  <script src="script.js"></script>
</body>
</html>
