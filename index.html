<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biletlarni Ko'rish</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Biletlar</h1>
    <nav>
      <button id="random-mode">Random</button>
      <button id="sequential-mode">Ketma-ket</button>
      <button id="all-mode">Hammasi</button>
    </nav>
  </header>
  <main>
    <div id="ticket-container">
      <p id="question"></p>
      <button id="show-answer">Javobni Ko'rish</button>
      <p id="answer" hidden></p>
    </div>
    <ul id="all-tickets" hidden></ul>
  </main>
  <script src="script.js"></script>
</body>
</html>
