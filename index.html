  <div id="rating-container">
  <div id="rating">
    <span class="star" onclick="rate(1)">â˜…</span>
    <span class="star" onclick="rate(2)">â˜…</span>
    <span class="star" onclick="rate(3)">â˜…</span>

  </div>
  <textarea id="comment" placeholder="Leave a comment..." rows="4" cols="50"></textarea>
  <button id="submitRatingButton" onclick="submitRating()" disabled>Submit Rating</button>
  </div>
  <script>
    let selectedRating = 0;
let userComment = '';

function rate(star) {
  selectedRating = star;
  const stars = document.querySelectorAll('.star');
  stars.forEach((starElement, index) => {
    if (index < selectedRating) {
      starElement.classList.add('selected');
    } else {
      starElement.classList.remove('selected');
    }
  });
  document.getElementById('submitRatingButton').disabled = false;
}

document.getElementById('comment').addEventListener('input', function () {
  userComment = this.value;  // Capture comment input
});

function submitRating() {
  fetch('/api/rating', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      rating: selectedRating,
      comment: userComment,  // Send comment along with the rating
    }),
  })
  .then(response => response.json())
  .then(data => {
    console.log('Rating and comment submitted:', data);
  })
  .catch(error => {
    console.error('Error:', error);
  });
}
  </script>
