<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish</title>
</head>
<body>
    <h2>Ro'yxatdan o'tish</h2>
    <form id="registerForm">
        <label for="username">Foydalanuvchi ismi:</label>
        <input type="text" id="username" required><br><br>
        <label for="password">Parol:</label>
        <input type="password" id="password" required><br><br>
        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar"><br><br>
        <button type="submit">Ro'yxatdan o'tish</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const avatar = document.getElementById('avatar').files[0];

            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            formData.append('avatar', avatar);

            const response = await fetch('https://two000-1.onrender.com/register', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            if (data.success) {
                alert(data.message);
                window.location.href = 'login.html'; // Ro'yxatdan o'tgandan keyin login sahifasiga o'tish
            } else {
                alert(data.message);
            }
        });
    </script>
</body>
</html>
