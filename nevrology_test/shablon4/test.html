<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-shablon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
            <nav class="navbar">
           <div>4-SHABLON</div>
</nav>
    <div class="container">
        <div id="questionNumberSection"></div>
        <div id="questionSection">
            <div id="testSection"></div>
        </div>
        <div class="controls">
            <button id="prevBtn" onclick="prevQuestion()">Orqaga</button>
            <button id="nextBtn" onclick="nextQuestion()">Keyingi</button>
        </div>
        <div id="finishBtnSection" style="display: none;">
            <button id="finishTestBtn" onclick="finishTest()">Testni yakunlash</button>
        </div>
    </div>

    <div id="resultSection" style="display: none;">
        <h2>Test natijalari</h2>
        <div id="resultContent"></div>
        <!-- Qayta ishlash va Shablonlar tugmalari -->
        <button onclick="resetTest()">Qayta ishlash</button>
        <button onclick="loadTest('shablonlar')">Shablonlar</button>
    </div>

    <script src="script.js"></script>
    <script src="bilet.js"></script>
    <script src="shablon.js"></script>
</body>
</html>
